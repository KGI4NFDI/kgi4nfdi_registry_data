name: Process Approved Issues

on:
  issues:
    types: [labeled]

defaults:
  run:
    shell: bash

jobs:
  process:
    if: contains(join(github.event.issue.labels.*.name, ' '), 'approved')
    runs-on: [self-hosted, juist-hosted]

    steps:
      - name: Start
        run: |
          set -euo pipefail
          printf '%s\n' 'ðŸš€ Starting pipeline for issue #${{ github.event.issue.number }}'

      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          set -euo pipefail
          echo '==> Installing dependencies'
          python -m pip install --upgrade pip
          pip install pyyaml
          echo 'âœ… Dependencies installed'

      - name: Save issue body
        run: |
          set -euo pipefail
          echo '==> Writing issue body to file'
          printf '%s' '${{ github.event.issue.body }}' > issue_body.txt
          ls -lh issue_body.txt
          echo 'âœ… Done'

      - name: Extract YAML
        run: |
          set -euo pipefail
          echo '==> Extracting YAML'
          python scripts/extract_yaml.py issue_body.txt payload.yaml
          echo 'YAML content:'
          cat payload.yaml
          echo 'âœ… YAML extracted'

      - name: Run pipeline
        run: |
          set -euo pipefail
          echo '==> Running pipeline script'
          python scripts/run_pipeline.py payload.yaml
          echo 'âœ… Pipeline finished'

      - name: Done
        run: echo 'ðŸŽ‰ All steps completed successfully'
